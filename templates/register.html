<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #a4c7fc; }
        form { background: white; padding: 50px; border-radius: 50px; width: 400px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #1fb76b; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <form action="/register" method="POST">
        <h2>Register</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p style="text-align:center;"><a href="/login">Back to Login</a></p>
    </form>
</body>
</html>
